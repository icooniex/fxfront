{% load static %}
<!DOCTYPE html>
<html lang="th" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#0a0a0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    
    <title>{% block title %}FX Bot Monitor{% endblock %}</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/components.css' %}">
    
    {% block extra_css %}{% endblock %}
    
    <style>
        :root {
            /* Primary Colors */
            --primary-blue: #158bf9;
            --primary-blue-hover: #1275d8;
            --primary-blue-light: rgba(21, 139, 249, 0.1);
            
            /* Profit/Loss Colors */
            --profit-green: #158bf9;
            --loss-red: #ff4444;
            
            /* Background Colors */
            --bg-dark-start: #0a0a0f;
            --bg-dark-end: #1a1a2e;
            --bg-glass: rgba(255, 255, 255, 0.05);
            --bg-glass-hover: rgba(255, 255, 255, 0.08);
            
            /* Text Colors */
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-muted: #6b6b7b;
            
            /* Border Colors */
            --border-glass: rgba(255, 255, 255, 0.1);
            --border-subtle: rgba(255, 255, 255, 0.05);
            
            /* Safe Area Insets for iOS notch */
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
            --safe-area-left: env(safe-area-inset-left);
            --safe-area-right: env(safe-area-inset-right);
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-dark-start) 0%, var(--bg-dark-end) 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', system-ui, sans-serif;
            overflow-x: hidden;
            padding-bottom: calc(80px + var(--safe-area-bottom));
        }
        
        /* Smooth scrolling for iOS */
        * {
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <main id="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Bottom Navigation (included on pages that need it) -->
    {% block bottom_nav %}{% endblock %}
    
    <!-- Toast Container for Notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 9999; margin-bottom: calc(80px + var(--safe-area-bottom));">
        <div id="toast" class="toast align-items-center glass-card border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- LINE LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Toast notification helper
        function showToast(message, type = 'info') {
            const toastEl = document.getElementById('toast');
            const toastBody = document.getElementById('toast-body');
            toastBody.textContent = message;
            
            // Add color based on type
            toastEl.classList.remove('text-bg-success', 'text-bg-danger', 'text-bg-warning', 'text-bg-info');
            switch(type) {
                case 'success':
                    toastEl.classList.add('text-bg-success');
                    break;
                case 'error':
                    toastEl.classList.add('text-bg-danger');
                    break;
                case 'warning':
                    toastEl.classList.add('text-bg-warning');
                    break;
                default:
                    toastEl.classList.add('text-bg-info');
            }
            
            const toast = new bootstrap.Toast(toastEl);
            toast.show();
        }
        
        // Initialize LIFF (LINE Front-end Framework)
        // This will be configured later with actual LIFF ID
        /*
        window.addEventListener('load', function() {
            liff.init({
                liffId: 'YOUR-LIFF-ID'
            }).then(() => {
                if (!liff.isLoggedIn()) {
                    liff.login();
                }
            }).catch((err) => {
                console.error('LIFF initialization failed', err);
            });
        });
        */
    </script>
    
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/custom-select.js' %}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
